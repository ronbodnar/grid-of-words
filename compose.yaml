services:
  app:
    build:
      context: .
      target: dev
      dockerfile: Dockerfile
    env_file: "development.env"
    volumes:
    #  - word-puzzle-game-data:/
    ports:
      - 3000:3000
    networks:
      - word-puzzle-game-network

  mongo:
    image: mongo:6.0.18-rc0-jammy
    ports:
      - 27017:27017
    volumes:
    #  - word-puzzle-game-data:/
    networks:
      - word-puzzle-game-network

volumes:
  word-puzzle-game-data:

network:
  word-puzzle-game-network:
    driver: bridge
